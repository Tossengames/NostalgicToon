<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Spy TV Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-container" class="fallback-bg"></div>

    <div class="main-container">
        <h1 id="top-title">SPY-VISION OS</h1>

        <div class="tv-frame">
            <div class="side-lights left">
                <div class="light pink"></div>
                <div class="light cyan"></div>
            </div>
            
            <div class="tv-screen">
                <video id="main-video" src="your-video.mp4" loop></video>
                <div class="screen-glow"></div>
            </div>

            <div class="side-lights right">
                <div class="light cyan"></div>
                <div class="light pink"></div>
            </div>
        </div>

        <div id="video-info" class="info-panel hidden">
            <h2 id="display-name">Video Title</h2>
            <p id="display-uploader">Uploader: Unknown</p>
        </div>

        <div class="controls">
            <button onclick="toggleInfo()">INFO</button>
            <button onclick="initAudio()">POWER ON / 8D START</button>
        </div>

        <hr>

        <div class="submit-area">
            <input type="text" id="input-url" placeholder="Video URL">
            <input type="text" id="input-name" placeholder="Video Name">
            <input type="text" id="input-uploader" placeholder="Uploader Name">
            <button onclick="loadVideo()">SUBMIT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
