<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostalgia TV</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
<form id="submissionForm" 
      target="hidden_iframe" 
      method="POST" 
      action="https://docs.google.com/forms/d/e/1FAIpQLSebUTZIz5BC-l3I_iX9zguGN6XcoZ12ocZh6MvbWulyNCQ7ww/formResponse">
    <input type="hidden" name="entry.873128711" id="f_link">
    <input type="hidden" name="entry.3875702" id="f_name">
</form>

<section id="tv" class="view active">
  <div class="tv-unit">
    <div class="tv-top"><span>NOSTALGIA-COLOR DELUXE</span></div>
    <div class="tv-body">
      <div class="screen-area">
        <div class="glass-reflection"></div>
        <div class="noise"></div>
        <div class="scanlines"></div>
        <iframe id="player" allow="autoplay; encrypted-media"></iframe>
      </div>
      <div class="side-panel">
        <div class="knob-container">
            <button id="btnSwitch" class="knob"><div class="knob-indicator"></div>üîÑ</button>
            <label>CHANNEL</label>
        </div>
        <div class="small-btns">
            <button id="btnShowName">!</button>
            <button id="btnInfo">‚ÑπÔ∏è</button>
            <button id="btnSubmit">üì§</button>
        </div>
      </div>
    </div>
    <div class="meta-display"><div class="osd" id="meta">VCR - PLAY</div></div>
  </div>
</section>

<section id="submit" class="view">
  <div class="retro-card">
    <div class="terminal-header">TRANSMIT SIGNAL</div>
    <div class="field">
        <label>YOUTUBE URL</label>
        <input id="s_link" type="text" placeholder="PASTE LINK...">
    </div>
    <div class="field">
        <label>SENDER NAME</label>
        <input id="s_name" type="text" placeholder="YOUR HANDLE...">
    </div>
    <button id="btnSend" class="glitch-btn">BROADCAST NOW</button>
    <button class="back-link" onclick="showTV()">[ CANCEL ]</button>
  </div>
</section>

<div id="info" class="overlay">
  <div class="retro-card">
    <div class="terminal-header">STATION INFO</div>
    <p>Broadcasting community memories.</p>
    <button class="glitch-btn" onclick="closeInfo()">EXIT</button>
  </div>
</div>

<audio id="sfxClick" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b77a0a9d5.mp3"></audio>
<audio id="sfxStatic" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_5c68b1c0b0.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
