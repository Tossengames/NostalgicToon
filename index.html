<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostalgia TV</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<section id="tv" class="view active">
  <div class="tv-unit">
    <div class="tv-top"><span>NOSTALGIA-COLOR DELUXE</span></div>
    
    <div class="tv-body">
      <div class="screen-area">
        <div class="glass-reflection"></div>
        <div class="noise"></div>
        <div class="scanlines"></div>
        <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>

      <div class="side-panel">
        <div class="speaker-grill"></div>
        
        <div class="knob-container">
          <button id="btnSwitch" class="knob" title="Switch Channel">
            <div class="knob-indicator"></div>
            <span class="icon">üîÑ</span>
          </button>
          <label>CHANNEL</label>
        </div>

        <div class="small-btns">
            <button id="btnShowName" title="OSD Toggle">!</button>
            <button id="btnInfo" title="Manual">‚ÑπÔ∏è</button>
            <button id="btnSubmit" title="Feed">üì§</button>
        </div>
      </div>
    </div>
    
    <div class="meta-display">
        <div class="osd" id="meta">VCR - PLAY</div>
    </div>
  </div>
</section>

<section id="submit" class="view">
  <div class="retro-card">
    <h2>TRANSMISSION FEED</h2>
    <div class="input-group">
        <label>VIDEO LINK</label>
        <input id="s_link" placeholder="YouTube/Archive URL" />
    </div>
    <div class="input-group">
        <label>PROGRAM TITLE</label>
        <input id="s_title" placeholder="90s Cereal Ad..." />
    </div>
    <div class="row">
        <div class="input-group"><label>SENDER</label><input id="s_name" /></div>
        <div class="input-group"><label>CONTACT</label><input id="s_email" /></div>
    </div>
    <div class="hour-wrap">
        <div class="h-box">
            <label>START</label>
            <div class="h-ctrl">
                <button onclick="hour('start',-1)">-</button>
                <span id="h_start">0</span>
                <button onclick="hour('start',1)">+</button>
            </div>
        </div>
        <div class="h-box">
            <label>END</label>
            <div class="h-ctrl">
                <button onclick="hour('end',-1)">-</button>
                <span id="h_end">23</span>
                <button onclick="hour('end',1)">+</button>
            </div>
        </div>
    </div>
    <button id="btnSend" disabled>UPLOAD SIGNAL</button>
    <button class="back-link" onclick="showTV()">RETURN TO BROADCAST</button>
  </div>
</section>

<div id="info" class="overlay">
  <div class="retro-card info-box">
    <h3>STATION INFO</h3>
    <p>Broadcasting random analog memories 24/7.</p>
    <p>Curated by the community.</p>
    <button onclick="closeInfo()">EXIT MENU</button>
  </div>
</div>

<audio id="sfxClick" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b77a0a9d5.mp3"></audio>
<audio id="sfxStatic" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_5c68b1c0b0.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
