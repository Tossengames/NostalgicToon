<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" />
  <title>Nostalgia TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TV VIEW -->
<section id="tv" class="view active">
  
  <div class="tv-frame">
    <div class="tv-screen-container">
      <div class="tv-screen">
        <div class="noise"></div>
        <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="meta-badge" id="meta"></div>

  <div class="control-bar">
    <button id="btnInfo" class="control-btn">‚ÑπÔ∏è</button>
    <button id="btnSubmit" class="control-btn">üì§</button>
    <button id="btnShowName" class="control-btn">üë§</button>
    <button id="btnSwitch" class="control-btn play-btn">‚ñ∂</button>
  </div>

</section>

<!-- SUBMIT VIEW -->
<section id="submit" class="view">
  <div class="form-card">
    <h2>Submit a memory</h2>
    <p class="form-sub">Share a video from your past</p>

    <div class="input-group">
      <label>Video link</label>
      <input id="s_link" type="url" placeholder="https://youtube.com/watch?v=..." />
    </div>

    <div class="input-group">
      <label>Video title</label>
      <input id="s_title" type="text" placeholder="e.g. 90s Coca-Cola Ad" />
    </div>

    <div class="row">
      <div class="input-group half">
        <label>Your name</label>
        <input id="s_name" type="text" placeholder="Anonymous" />
      </div>
      <div class="input-group half">
        <label>Email</label>
        <input id="s_email" type="email" placeholder="optional" />
      </div>
    </div>

    <div class="row">
      <div class="input-group half">
        <label>Start hour</label>
        <div class="hour-selector">
          <button onclick="hour('start',-1)" class="hour-btn">‚àí</button>
          <span id="h_start">0</span>
          <button onclick="hour('start',1)" class="hour-btn">+</button>
        </div>
      </div>
      <div class="input-group half">
        <label>End hour</label>
        <div class="hour-selector">
          <button onclick="hour('end',-1)" class="hour-btn">‚àí</button>
          <span id="h_end">23</span>
          <button onclick="hour('end',1)" class="hour-btn">+</button>
        </div>
      </div>
    </div>

    <button id="btnSend" class="submit-button" disabled>Submit video</button>
    <button class="back-button" onclick="showTV()">‚Üê Back to TV</button>
  </div>
</section>

<!-- INFO OVERLAY -->
<div id="info" class="overlay">
  <div class="info-card">
    <h3>Nostalgia TV</h3>
    <div class="divider"></div>
    <p>A community-powered archive of memories.</p>
    <p>Videos play randomly, 24/7.</p>
    <p class="credit">Thanks to everyone who contributes ‚ù§Ô∏è</p>
    <button onclick="closeInfo()" class="close-btn">Got it</button>
  </div>
</div>

<!-- SFX -->
<audio id="sfxClick" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b77a0a9d5.mp3"></audio>
<audio id="sfxStatic" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_5c68b1c0b0.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
