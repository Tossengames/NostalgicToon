<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostalgia TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TV VIEW -->
<section id="tv" class="view active">
  <div class="tv">
    <div class="screen">
      <div class="noise"></div>
      <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <div class="meta" id="meta"></div>

  <button id="btnShowName">!</button>
  <button id="btnSwitch">‚¨ÖÔ∏è‚û°Ô∏è</button>
  <button id="btnInfo">‚ÑπÔ∏è</button>
  <button id="btnSubmit">üì§SUBMIT</button>
</section>

<!-- SUBMIT VIEW -->
<section id="submit" class="view">
  <div class="card">
    <h2>Submit Nostalgia</h2>

    <label>Video Link *</label>
    <input id="s_link" placeholder="YouTube / Archive link" />

    <label>Video Title *</label>
    <input id="s_title" placeholder="90s TV Ad" />

    <label>Your Name</label>
    <input id="s_name" placeholder="Optional" />

    <label>Email</label>
    <input id="s_email" placeholder="Optional" />

    <label>Start Hour (optional)</label>
    <div class="hour">
      <button onclick="hour('start',-1)">‚àí</button>
      <span id="h_start">0</span>
      <button onclick="hour('start',1)">+</button>
    </div>

    <label>End Hour (optional)</label>
    <div class="hour">
      <button onclick="hour('end',-1)">‚àí</button>
      <span id="h_end">23</span>
      <button onclick="hour('end',1)">+</button>
    </div>

    <button id="btnSend" disabled>SUBMIT</button>
    <button class="back" onclick="showTV()">‚Üê BACK</button>
  </div>
</section>

<!-- INFO -->
<div id="info" class="overlay">
  <div class="card">
    <h3>Nostalgia TV</h3>
    <p>A community-powered nostalgia television.</p>
    <p>Random memories. Random times.</p>
    <p>Thanks to everyone contributing ‚ù§Ô∏è</p>
    <button onclick="closeInfo()">CLOSE</button>
  </div>
</div>

<audio id="sfxClick" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b77a0a9d5.mp3"></audio>
<audio id="sfxStatic" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_5c68b1c0b0.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
