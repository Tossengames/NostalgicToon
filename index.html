<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sound Test</title>
</head>
<body>
  <button id="btn">Make Sound</button>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();

    document.getElementById('btn').addEventListener('click', () => {
      // unlock audio on first click
      if (context.state === 'suspended') {
        context.resume();
      }

      // create oscillator (generates tone)
      const oscillator = context.createOscillator();
      oscillator.type = 'sine'; // sine, square, triangle, sawtooth
      oscillator.frequency.setValueAtTime(440, context.currentTime); // 440Hz = A4

      // create gain node to control volume
      const gainNode = context.createGain();
      gainNode.gain.setValueAtTime(0.5, context.currentTime); // 50% volume

      // connect and play
      oscillator.connect(gainNode);
      gainNode.connect(context.destination);
      oscillator.start();
      oscillator.stop(context.currentTime + 0.5); // play 0.5s
    });
  </script>
</body>
</html>
