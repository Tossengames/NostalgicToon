<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostalgia TV</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<section id="tv" class="view active">
  <div class="tv-unit">
    <div class="tv-body">
      <div class="screen-area">
        <div class="noise"></div>
        <div class="scanlines"></div>
        <iframe id="player" allow="autoplay; encrypted-media"></iframe>
      </div>
      
      <div class="side-panel">
        <div class="knob-container">
            <button id="btnSwitch" class="knob">
                <div class="knob-indicator"></div>
                üîÑ
            </button>
        </div>
        <div class="small-btns">
            <button id="btnShowName" title="OSD Toggle">!</button>
            <button id="btnInfo" title="About">‚ÑπÔ∏è</button>
            <button id="btnSubmit" title="Contribute">üì§</button>
        </div>
      </div>
    </div>
    
    <div class="meta-display">
        <div class="osd" id="meta">INITIALIZING...</div>
    </div>
  </div>
</section>

<section id="submit" class="view">
  <div class="retro-card">
    <div class="terminal-header">TRANSMIT SIGNAL</div>
    <input id="s_link" placeholder="PASTE YOUTUBE LINK HERE" />
    <input id="s_name" placeholder="YOUR NAME / HANDLE" />
    <button id="btnSend" class="glitch-btn">BROADCAST NOW</button>
    <button class="back-link" onclick="showTV()">[ RETURN TO FEED ]</button>
  </div>
</section>

<div id="info" class="overlay">
  <div class="retro-card">
    <div class="terminal-header">STATION INFO</div>
    <p>Broadcasting random analog memories.</p>
    <p>Data Source: Google Sheets</p>
    <button class="glitch-btn" onclick="closeInfo()">EXIT MENU</button>
  </div>
</div>

<audio id="sfxClick" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b77a0a9d5.mp3"></audio>
<audio id="sfxStatic" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_5c68b1c0b0.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
